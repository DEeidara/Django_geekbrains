{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<form class="form-horizontal" action="{% url 'auth:edit' %}" method="post"
enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input class="indent-class form-control btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}
