{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<div class="hero-white">
	{% include 'mainapp/includes/menu.html' %}
</div>
<div class="details">
	<div class="links clearfix">
		{% include 'mainapp/includes/categories_menu.html' %}
	</div>
	<div class="details-products">
		<div class="details-slider">
			<div class="slider-product">
				<img src="{{ product.image.url }}">
			</div>
			<div class="slider-control">
				<div class="block">
					<a href="#"><img src="{% static 'img/controll.jpg' %}" alt="">
						<div class="text"></div>
					</a>
				</div>
				<div class="block">
					<a href="#"><img src="{% static 'img/controll1.jpg' %}" alt="">
						<div class="text"></div>
					</a>
				</div>
				<div class="block">
					<a href="#"><img src="{% static 'img/controll2.jpg' %}" alt="">
						<div class="text"></div>
					</a>
				</div>
			</div>
		</div>

		<div class="description">
			<h3 class="big-bold product-name-indentation">{{ product.name }}</h3>
			<p class="price">{{ product.price }}<span>$</span></p>
			<a href="{% url 'basket:add' product.pk %}" class="red-button">
				order <i class="fa fa-chevron-right" aria-hidden="true"></i>
			</a>
			<div class="description-text">{{ product.description|linebreaks }}</div>
		</div>
	</div>
{% endblock %}
