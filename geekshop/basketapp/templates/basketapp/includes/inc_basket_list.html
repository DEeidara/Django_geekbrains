{% load static %}
{% for item in basket.all %}
<div class="basket_record">
    <img src="/media/{{ item.product.image }}"
    alt="{{ item.product.description }}">
    <span class="product_name">{{ item.product.name }}</span>
    <span class="product_price">{{ item.product.price }}&nbsp$</span>
    <input type="number" name="{{ item.pk }}" min="0" value={{ item.quantity }}>
    <span class="product_cost">{{ item.cost }}&nbsp$</span>
    <a href="{% url 'basket:remove' item.pk %}" class="btn btn-danger">
        Remove
    </a>
</div>
{% endfor %}
<div class="basket_summary">
    There are {{ basket.total_quantity|default:0 }} items in the basket with a total cost of 
    {{ basket.total_sum|default:0 }} $
</div>
